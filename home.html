<html>    
<head>
<style>
	.error { color: red; }
</style>
</head>
</body>
    <h1>Signup</h1>
    <form action="/validate_user" method='POST'>

        <label>Username
            <input name="username" type="text" value="{{username}}" required/>
        </label><br>
        {% if username_error: %}
        	<p class="error">{{username_error}}</p>
        {% endif %}

        <label>Password
            <input name="password" type="password"  required/>
        </label><br>
        {% if password_error: %}
            <p class="error">{{password_error}}</p>
        {% endif %}

        <label>Verify Password
            <input name="verifypassword" type="password"  required/>
        </label><br>
        {% if verifypassword_error: %}
            <p class="error">{{verifypassword_error}}</p>
        {% endif %}

        <label>Email (optional)
            <input name="email" type="text" value="{{email}}">
        </label>
        <p class="error">{{email_error}}</p>
         <input type="submit" value="Submit" />
    </form>
</body>
</html>
